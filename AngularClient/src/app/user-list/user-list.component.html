<div *ngFor="let User of UsersList">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Name: {{User.name}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">ID: {{User.id}}</h6>
      <p class="card-text">mail: {{User.email}}</p>
      <a href="#" class="card-link"><a href="mailto:{{User.email}}">Send a mail</a></a>
    </div>
  </div>
</div>
